version: '3.5'

services:
  postgres:
    container_name: quiz_postgres_container
    image: postgres
    environment:
      POSTGRES_DB: quiz
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/quiz
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

